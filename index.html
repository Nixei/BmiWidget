<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tractive BMI</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content">
            <h3 class="name">Mr.Nash's BMI is</h1>
                <div class="counter" data-target="0"></div>
                
                <div class="slider-triangle" id="sldTrgl"></div>
                <div class="sliders-container">
                    <div class="slider-container">
                        <div class="slider" id="sl1">
                            <p>0</p>
                            <p>30</p>
                        </div>
                        <div class="desc">
                            <p>Underweight</p>
                        </div>
                    </div>
                    <div class="slider-container">
                        <div class="slider" id="sl2">
                            <p>30</p>
                            <p>90</p>
                        </div>
                        <div class="desc">
                            <p>Normal</p>
                        </div>
                    </div>
                    <div class="slider-container">
                        <div class="slider" id="sl3">
                            <p>90</p>
                            <p>120</p>
                        </div>
                        <div class="desc">
                            <p>Overweight</p>
                        </div>
                    </div>
                </div>
            <a href="index.html">Calculate</a>
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
